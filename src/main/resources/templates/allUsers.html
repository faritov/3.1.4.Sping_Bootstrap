<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>

<div>
    <table border="2">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>LastName</th>
            <th>Age</th>
            <th>Email</th>
            <th>Password</th>
            <th>Role</th>
            <th>Action</th>
        </tr>
        <tr th:each="users : ${listOfUsers}">

            <td th:text="${users.getId()}">VALUE</td>
            <td th:text="${users.getName()}">VALUE</td>
            <td th:text="${users.getLastName()}">VALUE</td>
            <td th:text="${users.getAge()}">VALUE</td>
            <td th:text="${users.getEmail()}">VALUE</td>
            <td th:text="${users.getPassword()}">VALUE</td>
            <td>
                <div th:each="role:${users.getRoles()}">[[${role.getName()}]]</div>
            </td>
            <td>
                <form th:action="@{/admin/{id}(id=${users.getId()})}">
                    <input type="submit" value="EDIT"/>
                </form>
                <form th:method="DELETE" th:action="@{/admin/{id}(id=${users.getId()})}">
                    <input type="submit" value="DELETE"/>
                </form>
            </td>
        </tr>
    </table>
</div>
<br>
<form th:action="@{/admin/new}" method="patch">
    <input type="submit" value="Create new user!"/>
</form>
<br>
<form th:action="@{/logout}" method="post">
    <input type="submit" value="Sign Out"/>
</form>
</body>
</html>
